services:
  # Loki - Log aggregation system
  loki:
    image: grafana/loki:2.9.3
    container_name: myia-loki
    ports:
      - "3100:3100"
    volumes:
      - ./loki/loki-config.yml:/etc/loki/config.yml:ro,z
      - ./data/loki:/loki:z
    command: -config.file=/etc/loki/config.yml
    networks:
      - observability
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3100/ready || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Promtail - Log collector
  promtail:
    image: grafana/promtail:2.9.3
    container_name: myia-promtail
    volumes:
      - ./promtail/promtail-config.yml:/etc/promtail/config.yml:ro,z
      - ../backend/logs:/var/log/myia:ro,z
      - /var/log:/var/log/host:ro
    command: -config.file=/etc/promtail/config.yml
    networks:
      - observability
    depends_on:
      loki:
        condition: service_healthy
    restart: unless-stopped

  # Grafana - Visualization and dashboards
  grafana:
    image: grafana/grafana:10.2.3
    container_name: myia-grafana
    ports:
      - "3002:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3002
      - GF_INSTALL_PLUGINS=
    volumes:
      - ./grafana/datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml:ro,z
      - ./grafana/dashboards.yml:/etc/grafana/provisioning/dashboards/dashboards.yml:ro,z
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards:ro,z
      - ./data/grafana:/var/lib/grafana:z
    networks:
      - observability
    depends_on:
      loki:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000/api/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  observability:
    driver: bridge
    name: myia-observability

volumes:
  loki-data:
    name: myia-loki-data
  grafana-data:
    name: myia-grafana-data
