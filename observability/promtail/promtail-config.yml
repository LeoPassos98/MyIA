server:
  http_listen_port: 9080
  grpc_listen_port: 0
  log_level: info

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push
    timeout: 10s
    backoff_config:
      min_period: 500ms
      max_period: 5m
      max_retries: 10

scrape_configs:
  # Scrape logs from MyIA backend application
  - job_name: myia-backend
    static_configs:
      - targets:
          - localhost
        labels:
          job: myia-backend
          environment: development
          __path__: /var/log/myia/*.log

    pipeline_stages:
      # Parse JSON logs
      - json:
          expressions:
            timestamp: timestamp
            level: level
            message: message
            service: service
            requestId: requestId
            userId: userId
            method: method
            url: url
            statusCode: statusCode
            duration: duration
            error: error
            stack: stack

      # Extract timestamp
      - timestamp:
          source: timestamp
          format: RFC3339

      # Add labels from parsed fields
      - labels:
          level:
          service:
          requestId:
          method:
          statusCode:

      # Add static labels
      - static_labels:
          app: myia
          component: backend

      # Output only message and relevant fields
      - output:
          source: message

  # Scrape error logs specifically
  - job_name: myia-backend-errors
    static_configs:
      - targets:
          - localhost
        labels:
          job: myia-backend-errors
          environment: development
          __path__: /var/log/myia/error-*.log

    pipeline_stages:
      - json:
          expressions:
            timestamp: timestamp
            level: level
            message: message
            service: service
            error: error
            stack: stack
            requestId: requestId

      - timestamp:
          source: timestamp
          format: RFC3339

      - labels:
          level:
          service:
          requestId:

      - static_labels:
          app: myia
          component: backend
          severity: error

      - output:
          source: message

  # Scrape combined logs
  - job_name: myia-backend-combined
    static_configs:
      - targets:
          - localhost
        labels:
          job: myia-backend-combined
          environment: development
          __path__: /var/log/myia/combined-*.log

    pipeline_stages:
      - json:
          expressions:
            timestamp: timestamp
            level: level
            message: message
            service: service
            requestId: requestId
            userId: userId

      - timestamp:
          source: timestamp
          format: RFC3339

      - labels:
          level:
          service:

      - static_labels:
          app: myia
          component: backend
          log_type: combined

      - output:
          source: message

  # Scrape HTTP access logs
  - job_name: myia-backend-http
    static_configs:
      - targets:
          - localhost
        labels:
          job: myia-backend-http
          environment: development
          __path__: /var/log/myia/http-*.log

    pipeline_stages:
      - json:
          expressions:
            timestamp: timestamp
            method: method
            url: url
            statusCode: statusCode
            duration: duration
            requestId: requestId
            userId: userId
            ip: ip

      - timestamp:
          source: timestamp
          format: RFC3339

      - labels:
          method:
          statusCode:
          requestId:

      - static_labels:
          app: myia
          component: backend
          log_type: http

      - output:
          source: url

  # Scrape system logs (optional)
  - job_name: system
    static_configs:
      - targets:
          - localhost
        labels:
          job: system
          environment: development
          __path__: /var/log/host/syslog

    pipeline_stages:
      - regex:
          expression: '^(?P<timestamp>\w+\s+\d+\s+\d+:\d+:\d+)\s+(?P<hostname>\S+)\s+(?P<service>\S+):\s+(?P<message>.*)$'

      - labels:
          hostname:
          service:

      - static_labels:
          app: system
          component: host

      - output:
          source: message

# Limits configuration
limits_config:
  readline_rate: 10000
  readline_burst: 20000
  max_streams: 1000
